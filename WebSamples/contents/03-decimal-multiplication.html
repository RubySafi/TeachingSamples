<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiply and Divide by 10</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2em;
        line-height: 1.6;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5em;
      }
      section {
        margin: 2em 0;
        padding: 1em 0;
        border-top: 1px solid #ddd;
      }
      p {
        margin: 0.5em 0 1em;
      }
      .number-display {
        font-size: 2rem;
        font-weight: bold;
        margin: 1em 0;
      }
      .controls-row {
        display: flex;
        gap: 1em;
        flex-wrap: wrap;
      }
      button {
        min-width: 100px;
        min-height: 40px;
        font-size: 1rem;
        cursor: pointer;
      }
      table {
        border-collapse: collapse;
        margin-top: 1em;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f0f0f0;
      }
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
      button {
        min-width: 100px;
        min-height: 40px;
        font-size: 1.2rem; /* 文字サイズを少し大きく */
        font-weight: bold; /* 太字にする */
        text-align: center; /* 中央寄せ（デフォルトですが明示してもOK） */
        vertical-align: middle; /* 中央寄せの補助 */
        display: flex; /* フレックスで中央揃え */
        justify-content: center; /* 横方向中央 */
        align-items: center; /* 縦方向中央 */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Multiply and Divide by 10</h1>
    <p>
      This page helps you understand how numbers change when you multiply or
      divide by 10.
    </p>

    <section>
      <h2>Section 1: Basic Operations</h2>
      <div class="number-display" id="current-number">1</div>
      <div class="controls-row">
        <button id="btn-multiply">× 10</button>
        <button id="btn-random">random</button>
        <button id="btn-divide">÷ 10</button>
      </div>
    </section>

    <script type="module" src="dist/03-sec1.js"></script>
  </body>
</html>
